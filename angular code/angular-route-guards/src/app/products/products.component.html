<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>This is a protected component</h3>
    </div>
    <div class="card-body">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <td>{{p.id}}</td>
            <td>{{p.productName}}</td>
            <td>{{p.price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
