<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>New Post Details</h3>
    </div>
    <div class="card-body">
      <form class="form-horizontal" method="post">
        <div class="form-group">
          <label for="title">Title: </label>
          <input type="text" id="title" name="title"
            class="form-control" [(ngModel)]="post.title"/>
        </div>
        <div class="form-group">
          <label for="body">Content: </label>
          <input type="text" id="body" name="body"
            class="form-control" [(ngModel)]="post.body"/>
        </div>
        <div class="form-group">
          <label for="userId">User Id: </label>
          <input type="text" id="userId" name="userId"
            class="form-control" [value]="id" disabled/>
        </div>
        <div>
          <button type="button" class="btn btn-success"
            style="margin-top: 2%; margin-right: 2%;"
            (click)="createPost()">Upload New Post</button>
          <button type="button" class="btn btn-outline-secondary" style="margin-top: 2%;"
            (click)="navigateToHome()">Back</button>
        </div>
      </form>
    </div>
  </div>

</div>
