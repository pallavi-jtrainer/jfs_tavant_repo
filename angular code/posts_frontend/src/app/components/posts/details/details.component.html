<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Post Details</h3>
    </div>
    <div class="card-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title"
            placeholder="Enter title" name="title"
            [value] = "post.title"
            [(ngModel)]="newTitle">
        </div>
        <div class="form-group">
          <label for="body">Content</label>
          <textarea class="form-control" id="body"
            placeholder="Enter content" name="body"
            [value] = "post.body"
            [(ngModel)]="newBody"></textarea>
        </div>
        <div class="form-group">
          <label for="userId">User Id</label>
          <input type="text" class="form-control" id="userId"
            name="userId" disabled
            [value]="post.userId">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-info" style="margin-top: 2%; margin-right: 2%"
            (click)="editPost()">Update</button>
          <button type="button" class="btn btn-outline-secondary" style="margin-top: 2%;"
            (click)="navigateToHome()">Back</button>
        </div>
      </form>
    </div>
  </div>
</div>
