<div class="container">
  <div class="card">
    <div class="card-header bg-info">
      <h3>Registration Form</h3>
    </div>
    <div class="card-body">
      <form clas="form-horizontal" [formGroup]="registerForm"
        (ngSubmit)="onSubmit()" autocomplete="off">
        <!-- [appMatchPassword] = "['password', 'confirmPassword']"> -->
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName"
            formControlName="firstName" class="form-control"
            [ngClass]="{'is-invalid': submitted && f['firstName'].errors }"/>
            <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
              {{ f['firstName'].errors['required'] ? 'First Name is required' : '' }}
            </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName"
            formControlName="lastName" class="form-control"
            [ngClass]="{'is-invalid': submitted && f['lastName'].errors }"/>
            <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
              <!-- {{ f['lastName'].errors?.required ? 'Last Name is required' : '' }} -->
              <div *ngIf="f['lastName'].errors['required']">Last Name is Required</div>
              <div *ngIf="f['lastName'].errors['minLength']">Last Name is should have a minimum of 3 characters</div>
            </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"
            formControlName="email" class="form-control"
            [ngClass]="{'is-invalid': submitted && f['lastName'].errors }"/>
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              {{ f['email'].errors['required']? 'Email is required' : '' }}
              {{ f['email'].errors['email'] ? 'Invalid email format' : '' }}
            </div>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username"
            formControlName="username" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password"
            formControlName="password" class="form-control" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword"
            formControlName="confirmPassword" class="form-control" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit"
            style="margin-top: 2%; margin-right: 2%;">
            Register</button>
          <button type="reset" class="btn btn-secondary" (click)="onReset()"
            style="margin-top: 2%;">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
