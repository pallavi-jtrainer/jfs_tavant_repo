<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>New Book Details Page</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="card">
			<div class="card-body">
				<form class="form-horizontal" action="#" th:action="@{/books/add}" 
					method="post" th:object="${book}">
					<div class="form-group">
						<label>Title</label>
						<input type="text" th:field="*{title}"
							id="title" class="form-control"/>
						<span th:if="${#fields.hasErrors('title')}" 
							th:errors="*{title}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label>Author</label>
						<input type="text" th:field="*{author}"
							id="author" class="form-control"/>
						<span th:if="${#fields.hasErrors('author')}" 
							th:errors="*{author}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label>Release Year</label>
						<input type="number" th:field="*{releaseYear}"
							id="releaseYear" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Price</label>
						<input type="number" th:field="*{price}"
							id="price" class="form-control"/>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Add Book</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
