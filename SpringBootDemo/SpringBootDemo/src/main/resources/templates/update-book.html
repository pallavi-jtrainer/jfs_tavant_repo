<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
	    <title>Update Book Details</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
        <div class="card">
        	<div>
        		<div class="card-header">
        			<h2>Update Book Details</h2>
        		</div>
        	</div>
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/books/update/{id}(id=${book.bookId})}" th:object="${book}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="title" class="col-form-label">Title</label> 
                                <input type="text" th:field="*{title}" class="form-control" id="title" disabled="disabled"> 
                            </div>
                            <div class="form-group col-md-8">
                                <label for="author" class="col-form-label">Author</label> 
                                <input type="text" th:field="*{author}" class="form-control" id="author" disabled="disabled">
                            </div>
                            <div class="form-group col-md-8">
                                <label for="releaseYear" class="col-form-label">Release Year</label> 
                                <input type="text" th:field="*{releaseYear}" class="form-control" 
                                	id="releaseYear" disabled="disabled">
                            </div>
                            <div class="form-group">
								<label for="price" class="col-form-label">Price</label>
								<input type="number" th:field="*{price}"
									id="price" class="form-control"/>
							</div>

                            <div class="form-group col-md-8">
                                <button class="btn btn-success">Update Book</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
	</body>
</html>
